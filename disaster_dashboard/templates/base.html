<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vihangam - Drone Disaster Management{% endblock %}</title>
    
    {% load static %}
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'dashboard:index' %}">
                <i class="fas fa-helicopter me-2"></i>Vihangam
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.namespace == 'dashboard' %}active{% endif %}" 
                           href="{% url 'dashboard:index' %}">
                            <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.namespace == 'detection' %}active{% endif %}" 
                           href="{% url 'detection:index' %}">
                            <i class="fas fa-eye me-1"></i>Detection
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.namespace == 'pathfinding' %}active{% endif %}" 
                           href="{% url 'pathfinding:index' %}">
                            <i class="fas fa-route me-1"></i>Pathfinding
                        </a>
                    </li>
                </ul>
                
                <!-- Status Indicators -->
                <div class="navbar-nav ms-auto">
                    <div class="nav-item d-flex align-items-center me-3">
                        <span class="status-indicator online me-2"></span>
                        <small>System Online</small>
                    </div>
                    <div class="nav-item d-flex align-items-center">
                        <i class="fas fa-clock me-1"></i>
                        <small id="current-time"></small>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid p-0">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-3 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <small>&copy; 2024 Vihangam - Drone Disaster Management System</small>
                </div>
                <div class="col-md-6 text-end">
                    <small>Emergency Response Technology</small>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/base.js' %}"></script>
    
    {% block extra_js %}{% endblock %}
    
    <script>
        // Update current time
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
